name: Newman Run

on:
  push:
    branches:
      - main

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar Newman e reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Criar diretório de relatórios
        run: mkdir -p newman

      - name: Executar testes Newman
        run: |
          newman run ServeRest.postman_collection.json \
            -e serveRest_env.postman_environment.json \
            -r cli,htmlextra \
            --reporter-htmlextra-export newman/Report.html

      - name: Publicar relatório como artifact
        uses: actions/upload-artifact@v4
        with:
          name: Reports
          path: newman
